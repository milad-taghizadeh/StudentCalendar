<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./dist/output.css">
    <title>ورود || ثبت نام</title>

</head>

<body> 
    <main class="flex items-center justify-center bg-slate-700">
        <section id="loginForm" class="text-center flex-col flex items-center justify-center">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input type="text" placeholder="Username" id="loginUsername"
                class="w-full px-4 py-2 mb-4 border border-gray-500 rounded">
            <input type="password" placeholder="Password" id="loginPassword"
                class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">
            <button id="login"
                class="w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">Login</button>
            <button onclick="toggleForm()"
                class="w-full px-4 py-2 mt-2 text-gray-600 bg-transparent border border-gray-300 rounded hover:bg-gray-100">Sign
                Up</button>
        </section>

        <section id="signupForm" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <input type="text" placeholder="Username" id="signupUsername"
                class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">
            <input type="password" placeholder="Password" id="signupPassword"
                class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">
            <input type="email" placeholder="Email" id="signupEmail"
                class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">
            <input type="tel" placeholder="Phone Number" id="signupPhone"
                class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">
            <button onclick="signup()" class="w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">Sign
                Up</button>
            <button onclick="toggleForm()"
                class="w-full px-4 py-2 mt-2 text-gray-600 bg-transparent border border-gray-300 rounded hover:bg-gray-100">Login</button>
        </section>
    </main>




    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
